accelerator:
  displayName: Test Accelerator
  description: A test acelerator
  tags:
  - test
  - tanzu
  - Spring-Boot

  # options for the UI
  options:
  - name: projectName
    label: Name
    required: true
  - name: simple
    inputType: checkbox
    dataType: boolean
    label: Input for simple
    description: The simple input value
    defaultValue: false
    required: true
  - name: advanced
    inputType: checkbox
    dataType: boolean
    label: Input for advanced
    description: The advanced input value
    defaultValue: false
    required: true
  - name: inputOne
    inputType: text
    label: Input one
    description: The first input value
    defaultValue: testing
    dependsOn:
      name: advanced
  - name: inputTwo
    inputType: text
    label: Input two
    description: The second input value
    defaultValue: testing testing
    dependsOn:
      name: advanced
  - name: inputThree
    inputType: checkbox
    dataType: boolean
    label: Input three
    description: The third input value
    defaultValue: true
    dependsOn:
      name: advanced
  - name: inputFour
    inputType: checkbox
    dataType: boolean
    label: Input four
    description: The 4th input value
    defaultValue: true
    dependsOn:
      name: simple
  imports:
    - name: java-version
      expose:
        - name: "*"

engine: # default engine declaration used when no `engine` declaration is found.
  let:
  - name: test
    expression: "#inputTwo + ':test'"
  merge:
  - include: ["**"]
    exclude: ["data/test/**"]
  - include: ["data/test/**"]
    chain:
    - type: RewritePath
      rewriteTo: "#filename"
  - include: ['README.md']
    chain:
    - type: ReplaceText
      substitutions:
        - text: INSERT-TEXT-HERE
          with: "#inputTwo"
  - include: [ "test.txt" ]
    condition: "#advanced"
    chain:
      - include: ["**"]
        chain:
        - type: ReplaceTextX
          substitutions:
          - text: "works"
            with: "#test"
        - type: RewritePath
          rewriteTo: "'more.txt'"
