accelerator:
  displayName: Test Accelerator
  description: A test acelerator
  tags:
  - test
  - tanzu
  - Spring Boot

  # options for the UI
  options:
  - name: projectName
    label: Name
    inputType: text
    defaultValue: myname
    required: true
  - name: advanced
    inputType: checkbox
    dataType: boolean
    label: Input for advanced
    description: The advanced input value
    defaultValue: false
    required: true
  - name: inputOne
    inputType: text
    label: Input one
    description: The first input value
    defaultValue: testing
  - name: inputTwo
    inputType: text
    label: Input two
    description: The second input value
    defaultValue: testing testing
    dependsOn:
      name: advanced

engine: # default engine declaration used when no `engine` declaration is found.
  merge:
  - include: ["**"]
    exclude: ["data/test/**"]
  - include: ["data/test/**"]
    chain:
    - type: RewritePath
      rewriteTo: "#filename"
